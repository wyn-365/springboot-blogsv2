<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>时间轴</title>
<meta name="keywords" content="blog" />
<meta name="description" content="blog" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/m.css}" rel="stylesheet">
    <script th:src="@{js/jquery-1.8.3.min.js}" ></script>
    <script th:src="@{js/comm.js}"></script>
    <script th:src="@{/js/modernizr.js}"></script>
  <script th:src="@{/js/page.js}"></script>

</head>
<body>
<!--top begin-->
<header id="header">
    <div class="navbox">
        <h2 id="mnavh"><span class="navicon"></span></h2>
        <div class="logo"><a href="index.html">王一宁个人博客</a></div>
        <nav>
            <ul id="starlist">
                <li><a th:href="@{/}">首页</a></li>
                <li class="menu"><a href="">博客分类</a>
                    <ul class="sub">
                        <li th:each="type : ${types}"><a th:href="@{/types/{id}(id=${type.id})}" th:text="${type.name}+'('+${#arrays.length(type.blogs)}+')'">推荐工具</a></li>
                    </ul>
                    <span></span></li>
                <li><a th:href="@{/archives}">个人博客时间轴</a></li>
                <li><a th:href="@{/about}">关于我</a></li>
            </ul>
        </nav>
        <div class="searchico"></div>
    </div>
</header>
<div class="searchbox">
  <div class="search">
      <form th:action="@{/search}" method="post" name="searchform" id="searchform">
          <input name="query" id="keyboard" class="input_text" value="请输入关键字词" style="color: rgb(153, 153, 153);" onFocus="if(value=='请输入关键字词'){this.style.color='#000';value=''}" onBlur="if(value==''){this.style.color='#999';value='请输入关键字词'}" type="text">
          <input name="show" value="title" type="hidden">
          <input name="tempid" value="1" type="hidden">
          <input name="tbname" value="news" type="hidden">
          <input name="query2" class="input_submit" value="搜索" type="submit">
      </form>
  </div>
  <div class="searchclose"></div>
</div>
<!--top end-->
<article>
  <div class="whitebg timebox">
 <h2 style="color: red" class="htitle" th:text="'往期文章：'+${blogCount}+'篇'"></h2>

          <h2>今年</h2>
        <ul id="list" style="display:none;">
           <li th:each="blog : ${page.content}">
               <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2018-11-08</span>
               <i><a th:href="@{/blog/{id}(id=${blog.id})}"  target="_blank" th:text="${blog.title}" style="color: green"></a></i>
           </li>
        </ul>

 <ul id="list2">
  </ul>
<div class="clear"></div>
  <script th:src="@{/js/page2.js}"></script>
  </div>
</article>

<footer>
  <div class="box">
    <div class="wxbox">
        <ul>
            <li><img th:src="@{/images/wxgzh.png}"><span>微信公众号</span></li>
            <li><img th:src="@{/images/wx.png}"><span>我的微信</span></li>
        </ul>
    </div>
      <div class="endnav">
          <p><b>关于我们</b></p>
          <p>我若盛开，清风爱来不来！</p>
          <p>&copy; 2020 XX公司&nbsp;&nbsp;邮箱：wyn_365@qq.com&nbsp;&nbsp;技术支持：<a href="#" title="springboot" target="_blank"></a></p>
      </div>
  </div>
  <a href="#">
  <div class="top"></div>
  </a>
</footer>
</body>
</html>
